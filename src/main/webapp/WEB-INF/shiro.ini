[main]
authc.loginUrl = /login
authc.usernameParam = username
authc.passwordParam = password
authc.rememberMeParam = rememberMe
authc.successUrl = /account-details

logout.redirectUrl = /login

[users]
root = password, admin
joker = password, villain
bane = password, villain

[urls]
/login = authc
/logout = logout
/user/** = authc

[roles]
admin = *
villain = villain